    <!-- User-generated js -->
    <script>
	server_addr = "http://storage.local.:8888/";
	var remote = function(cmd) {
		try {
		$.getJSON(server_addr+cmd+"/?callback=?",
			function(data) {
				console.log(data);
    		})
		.error(function(data) { alert("Could not connect to HomeAutomation Server"); });
		} catch (error) {
			alert(error);
		}
	}

	function worker() {
		$.getJSON(server_addr+"Weather/?callback=?",
			function(data) {
				console.log(data);
				$('#indoor_temp').html(data.indoor_temp);
				$('#outdoor_temp').html(data.outdoor_temp);
				$('#humidity').html(data.humidity);
				$('#graph').attr('src','https://api.cosm.com/v2/feeds/97393/datastreams/outdoor_temp.png?width=288&height=100&colour=%23f15a24&duration=1day&stroke_size=1&show_axis_labels=true&scale=datastream&min=0&max=35&timezone=UTC').css('top','0%').css('left','0%').css('margin','0 0 0 0');
			})
		.complete(function() {
				// Schedule the next request when the current one's complete
				setTimeout(worker, 30*1000);
			});
	}

    $(function() {
		$('#sony_source').click(function() { remote("IR/AV"); });
		$('#sony_volup').click(function() { remote("IR/volup"); });
		$('#sony_voldown').click(function() { remote("IR/voldown"); });
		worker();
	});


    </script>
